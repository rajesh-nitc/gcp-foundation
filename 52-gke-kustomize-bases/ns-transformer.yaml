# Allow kustomize to add frontend namespace where create: true
apiVersion: builtin
kind: NamespaceTransformer
metadata:
   name: not-important-to-example
   namespace: frontend
fieldSpecs:
  - path: metadata/namespace
    kind: Service
    create: true
  - path: metadata/namespace
    kind: Deployment
    create: true
  - path: metadata/namespace
    kind: ServiceAccount
    create: true
  - path: metadata/namespace
    kind: VirtualService
    create: true
  - path: metadata/namespace
    kind: Gateway
    create: true
  - path: metadata/namespace
    kind: Role
    create: true
  - path: metadata/namespace
    kind: RoleBinding
    create: true
  - path: subjects
    kind: RoleBinding
    group: rbac.authorization.k8s.io
  - path: subjects
    kind: ClusterRoleBinding
    group: rbac.authorization.k8s.io