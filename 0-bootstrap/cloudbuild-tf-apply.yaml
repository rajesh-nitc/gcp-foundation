timeout: 1200s
substitutions:
  _DEFAULT_REGION: 'us-central1'
  _GAR_REPOSITORY: 'prj-tf-runners'
  _TF_SA_EMAIL: 'org-terraform@prj-b-seed-6949.iam.gserviceaccount.com'
  _ARTIFACT_BUCKET_NAME: 'prj-cloudbuild-artifacts-1b60'
steps:

- id: 'setup'
  name: $_DEFAULT_REGION-docker.pkg.dev/$PROJECT_ID/$_GAR_REPOSITORY/terraform
  entrypoint: /bin/bash
  args:
  - -c
  - |
    tf_sa_email=${_TF_SA_EMAIL}
    if [[ -n ${tf_sa_email} ]]; then
      echo "Setting up gcloud for impersonation"
      gcloud config set auth/impersonate_service_account $tf_sa_email
    fi

- id: 'tf apply'
  name: $_DEFAULT_REGION-docker.pkg.dev/$PROJECT_ID/$_GAR_REPOSITORY/terraform
  entrypoint: /bin/bash
  args:
  - -c
  - |
    cd 0-bootstrap    
    terraform init
    terraform plan
    terraform apply --auto-approve

artifacts:
  objects:
    location: 'gs://${_ARTIFACT_BUCKET_NAME}/terraform/cloudbuild/plan/${BUILD_ID}'
    paths: ['0-bootstrap/cloudbuild-tf-apply.yaml']
